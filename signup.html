<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="signup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>SignUp</h2>
        <form  id="myForm" name="myForm" role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group error">
                <input class="form-control " type="text" name="fname" id="fname" placeholder="First Name"  required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required >
            </div>
            
            <div class="form-group">
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Password" >
                <small></small>
            </div>
           
            <div class="form-group">
                <input class="form-control" type="text" name="cin" id="cin"  placeholder="Numero de CIN" >
                <small></small>
            </div>
            
            <div class="form-group">
                <select id="Select">
                    <option value="Tunis">Tunis</option>
                    <option value="Nabeul">Nabeul</option>
                    <option value="Ben aarous">Ben aarous</option>
                    <option value="Ariana">Ariana</option>
                    <option value="Bizert">Bizert</option>
                    <option value="Zaghouen">Zaghouen</option>
                    <option value="Beja">Beja</option>
                    <option value="Jandouba">Jandouba</option>
                    <option value="EL Kef">EL Kef</option>
                    <option value="Kasrine">Kasrine</option>
                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                    <option value="Kairouan">Kairouan</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Monastir">Monastir</option>
                    <option value="Mahdia">Mahdia</option>
                    <option value="Sfax">Sfax</option>
                    <option value="Gafsa">Gafsa</option>
                    <option value="Zarzis">Zarzis</option>
                    <option value="Gabes">Gabes</option>
                    <option value="Gbeli">Gbeli</option>
                    <option value="Touzeur">Touzeur</option>
                    <option value="Mednine">Mednine</option>
                    <option value="Selienna">Selienna</option>
                    <option value="Tataouin">Tataouin</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already a member? <a href="/signin.html">Sign In</a></p>
    </main>

    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
